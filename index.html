<!DOCTYPE html>
<html>
<head>
    <title>월명성 구하기</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .result-box {
            background-color: #0f610f;
            padding: 10px;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #0f610f;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>월명성 구하기</h1>
    <div>
        <label for="name">성함:</label>
        <input type="text" id="name">
    </div>
    <div>
        <label for="year">생년:</label>
        <select id="year">
            <option value="1950">1950년</option>
            <option value="1951">1951년</option>
            <!-- 중간 생략 -->
            <option value="2029">2029년</option>
            <option value="2030">2030년</option>
        </select>
    </div>
    <div>
        <label for="month">생월:</label>
        <select id="month">
            <option value="1">1월</option>
            <option value="2">2월</option>
            <!-- 중간 생략 -->
            <option value="11">11월</option>
            <option value="12">12월</option>
        </select>
    </div>
    <button onclick="calculate()">결과 보기</button>
    <div id="result"></div>

    <script>
        function calculate() {
            const name = document.getElementById("name").value;
            const year = parseInt(document.getElementById("year").value);
            const month = parseInt(document.getElementById("month").value);
            
            let monthMingxing;
            if (year % 2 === 0) {
                if (["子", "午", "卯", "酉"].includes(year % 12)) {
                    monthMingxing = 8;
                } else if (["辰", "戌", "丑", "未"].includes(year % 12)) {
                    monthMingxing = 5;
                } else if (["寅", "申", "巳", "亥"].includes(year % 12)) {
                    monthMingxing = 2;
                }
            } else {
                if (["子", "午", "卯", "酉"].includes(year % 12)) {
                    monthMingxing = 7;
                } else if (["辰", "戌", "丑", "未"].includes(year % 12)) {
                    monthMingxing = 9;
                } else if (["寅", "申", "巳", "亥"].includes(year % 12)) {
                    monthMingxing = 6;
                }
            }
            
            const resultBox = document.createElement("div");
            resultBox.classList.add("result-box");
            resultBox.innerHTML = `<p>${name}의 본명성은 ${year}년의 본명성은 ${monthMingxing}입니다.</p>`;
            
            document.getElementById("result").innerHTML = "";
            document.getElementById("result").appendChild(resultBox);
        }
    </script>
</body>
</html>
