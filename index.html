<!DOCTYPE html>
<html>

                1940: '경진', 2000: '경진',
                1941: '신사', 2001: '신사',
                1942: '임오', 2002: '임오',
                1943: '계미', 2003: '계미',
                 1944: '갑신', 2004: '갑신', 2064: '갑신', 2124: '갑신',
                1945: '을유', 2005: '을유',
                1946: '병술', 2006: '병술',

                1951: '신묘', 2011: '신묘',
                1952: '임진', 2012: '임진',

                 1954: '갑오', 2014: '갑오', 2074: '갑오', 2134: '갑오',

                1967: '정미', 2027: '정미',
                1968: '무신', 2028: '무신',

                1970: '경술', 2030: '경술',

                1974: '갑인', 2034: '갑인', 2094: '갑인', 2154: '갑인',
                1975: '을묘', 2035: '을묘',
                1976: '병진', 2036: '병진',
                1977: '정사', 2037: '정사',
                1978: '무오', 2038: '무오',
                1979: '기미', 2039: '기미',
                1980: '경신', 2040: '경신', 2100: '경신', 2160: '경신',
                1981: '신유', 2041: '신유',
                1982: '임술', 2042: '임술',
                1983: '계해', 2043: '계해'
            };

            var monthStars = {
                '자오묘유': {
                    1: "육백금성(六白金星)",
                    2: "팔백토성(八白土星)",
                    3: "칠적금성(七赤金星)",
                    4: "육백금성(六白金星)",
                    5: "오황토성(五黃土星)",

                    7: "삼벽목성(三碧木星)",
                    8: "이흑토성(二黑土星)",
                    9: "일백수성(一白水星)",
                    10: "구자화성(九紫火星)",
                    11: "팔백토성(八白土星)",
                    12: "칠적금성(七赤金星)"
                },
                '진술축미': {
                    1: "삼벽목성(三碧木星)",
                    2: "오황토성(五黃土星)",
                    3: "사록목성(四綠木星)",
                    4: "삼벽목성(三碧木星)",
                    5: "이흑토성(二黑土星)",
                    6: "일백수성(一白水星)",

                    8: "팔백토성(八白土星)",
                    9: "칠적금성(七赤金星)",
                    10: "육백금성(六白金星)",
                    11: "오황토성(五黃土星)",
                    12: "사록목성(四綠木星)"
                },
                '신유술해': {
                    1: "구자화성(九紫火星)",
                    2: "이흑토성(二黑土星)",
                    3: "일백수성(一白水星)",
                    4: "구자화성(九紫火星)",
                    5: "팔백토성(八白土星)",
                    6: "칠적금성(七赤金星)",
                    7: "육백금성(六白金星)",
                    8: "오황토성(五黃土星)",
                    9: "사록목성(四綠木星)",
                    10: "삼벽목성(三碧木星)",
                    11: "이흑토성(二黑土星)",
                    12: "일백수성(一白水星)"
                }
            };

            var year = parseInt(document.getElementById('year').value);
            var month = parseInt(document.getElementById('month').value);

            var birthStemBranch = birthYearStemBranch[year];
            var monthStemBranch = '';

            if (birthStemBranch) {
                if (birthStemBranch.endsWith('자') || birthStemBranch.endsWith('오') ||
                    birthStemBranch.endsWith('묘') || birthStemBranch.endsWith('유')) {
                    monthStemBranch = '자오묘유';
                } else if (birthStemBranch.endsWith('술') || birthStemBranch.endsWith('진') ||
                    birthStemBranch.endsWith('축') || birthStemBranch.endsWith('미')) {
                    monthStemBranch = '진술축미';
                } else if (birthStemBranch.endsWith('인') || birthStemBranch.endsWith('신') ||
                    birthStemBranch.endsWith('해') || birthStemBranch.endsWith('사')) {
                    monthStemBranch = '신유술해';
                }
            }

            var monthStar = monthStars[monthStemBranch][month] || '';

            var result = {
                'birthStemBranch': birthStemBranch,
                'monthStemBranch': monthStar
            };

            document.getElementById('result').innerHTML = '당신의 본명성과 월명성은 다음과 같습니다.<br>'
                + '본명성: ' + result.birthStemBranch + '<br>'
                + '월명성: ' + result.monthStemBranch;
        }
    </script>
</head>
<body>
    <h1>본명성과 월명성 계산</h1>
    <label for="year">태어난 해(연도): </label>
    <input type="number" id="year" min="1924" max="2160">
    <br><br>
    <label for="month">태어난 달(월): </label>
    <input type="number" id="month" min="1" max="12">
    <br><br>
    <button onclick="calculateStemBranch()">계산</button>
    <br><br>
    <div id="result"></div>
</body>
</html>
