<!DOCTYPE html>
<html>
<head>
    <title>본명성과 월명성 구하기</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .result-box {
            background-color: #0f610f;
            padding: 10px;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #0f610f;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>본명성과 월명성 구하기</h1>
    <div>
        <label for="name">이름:</label>
        <input type="text" id="name">
    </div>
    <div>
        <label for="year">생년:</label>
        <select id="year">
            <option value="">-- 선택 --</option>
            <!-- 생년 선택 옵션 생성 -->
            <script>
                const currentYear = new Date().getFullYear();
                const yearSelect = document.getElementById("year");
                for (let year = 1950; year <= 2030; year++) {
                    const option = document.createElement("option");
                    option.value = year;
                    option.text = year + "년";
                    yearSelect.appendChild(option);
                }
            </script>
        </select>
    </div>
    <div>
        <label for="month">생월:</label>
        <select id="month">
            <option value="">-- 선택 --</option>
            <!-- 생월 선택 옵션 생성 -->
            <script>
                const monthSelect = document.getElementById("month");
                const months = [
                    "축(1월)", "인(2월)", "묘(3월)", "진(4월)", "사(5월)", "오(6월)", "미(7월)", "신(8월)", "유(9월)", "술(10월)", "해(11월)", "자(12월)"
                ];
                for (let month = 1; month <= 12; month++) {
                    const option = document.createElement("option");
                    option.value = month;
                    option.text = months[month - 1];
                    monthSelect.appendChild(option);
                }
            </script>
        </select>
    </div>
    <button onclick="calculate()">결과 보기</button>
    <div id="result"></div>

    <script>
        function calculate() {
            const name = document.getElementById("name").value;
            const year = parseInt(document.getElementById("year").value);
            const month = parseInt(document.getElementById("month").value);

            if (!name || !year || !month) {
                alert("이름과 생년월을 모두 선택해주세요.");
                return;
            }

            // 본명성 구하기
            let birthYear = year;
            while (birthYear > 9) {
                birthYear = Array.from(String(birthYear), Number).reduce((a, b) => a + b);
            }
            const birthStar = 11 - birthYear;

            // 월명성 구하기
            const zodiacSigns = [
                [6, 3, 9, 6, 3, 9, 6, 3, 9, 6, 3, 9], // 자오묘유년
                [3, 9, 6, 3, 9, 6, 3, 9, 6, 3, 9, 6], // 인신사해년
                [6, 3, 9, 6, 3, 9, 6, 3, 9, 6, 3, 9]  // 진술축미년
            ];
            const zodiacIndex = (year - 4) % 12;
            const monthStar = zodiacSigns[zodiacIndex][month - 1];

            const resultBox = document.createElement("div");
            resultBox.classList.add("result-box");
            resultBox.innerHTML = `<p>${year}년 ${months[month - 1]}은 본명성이 ${birthStar}, 월명성이 ${monthStar}</p>`;

            document.getElementById("result").innerHTML = "";
            document.getElementById("result").appendChild(resultBox);
        }
    </script>
</body>
</html>
