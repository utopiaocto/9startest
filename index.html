<!DOCTYPE html>
<html>
<head>
  <title>구성학 결과</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1, h2, p {
      color: #fff;
    }

    #calculateForm, #resultContainer {
      display: inline-block;
      margin: 0 auto;
      padding: 20px;
      background-color: #0f0;
      color: #fff;
      border-radius: 5px;
    }

    #calculateForm label, #resultText {
      display: block;
      margin-bottom: 10px;
    }

    #resultContainer {
      display: none;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>구성학 결과 계산기</h1>
  <form id="calculateForm">
    <label for="seong">성함:</label>
    <input type="text" id="seong" name="seong" required><br><br>
    <label for="birthYear">생년:</label>
    <select id="birthYear" name="birthYear" required>
      <option value="">선택</option>
      <!-- 생년도 옵션 생성 -->
      <script>
        var currentYear = new Date().getFullYear();
        for (var year = 1950; year <= 2030; year++) {
          document.write('<option value="' + year + '">' + year + '년</option>');
        }
      </script>
    </select><br><br>
    <label for="birthMonth">월:</label>
    <select id="birthMonth" name="birthMonth" required>
      <option value="">선택</option>
      <!-- 월 옵션 생성 -->
      <script>
        for (var month = 1; month <= 12; month++) {
          document.write('<option value="' + month + '">' + month + '월</option>');
        }
      </script>
    </select><br><br>
    <input type="submit" value="계산">
  </form>

  <div id="resultContainer">
    <h2>결과</h2>
    <p id="resultText"></p>
  </div>

  <script>
    $(document).ready(function() {
      $('#calculateForm').submit(function(e) {
        e.preventDefault();

        var seong = $('#seong').val();
        var birthYear = parseInt($('#birthYear').val());
        var birthMonth = parseInt($('#birthMonth').val());

        // 본명성 계산
        var ming = (birthYear % 100).toString();
        ming = ming.split('').map(Number).reduce((a, b) => a + b, 0);
        ming = 11 - (ming % 10);

        // 월명성 계산
        var wol = birthMonth.toString();

        // 결과 출력
        $('#resultText').text(seong + '님의 본명성은 ' + ming + '성, 월명성은 ' + wol + '성 입니다.');
        $('#resultContainer').show();
      });
    });
  </script>
</body>
</html>
