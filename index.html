<!DOCTYPE html>
<html>
<head>
    <title>본명성과 월명성 구하기</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .result-box {
            background-color: #0f610f;
            padding: 10px;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #0f610f;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>본명성과 월명성 구하기</h1>
    <div>
        <label for="name">이름:</label>
        <input type="text" id="name">
    </div>
    <div>
        <label for="year">생년:</label>
        <select id="year">
            <option value="">-- 선택 --</option>
            <!-- 생년 선택 옵션 생성 -->
            <script>
                const currentYear = new Date().getFullYear();
                const yearSelect = document.getElementById("year");
                for (let year = 1950; year <= 2030; year++) {
                    const option = document.createElement("option");
                    option.value = year;
                    option.text = year + "년";
                    yearSelect.appendChild(option);
                }
            </script>
        </select>
    </div>
    <div>
        <label for="month">생월:</label>
        <select id="month">
            <option value="">-- 선택 --</option>
            <!-- 생월 선택 옵션 생성 -->
            <script>
                const monthSelect = document.getElementById("month");
                for (let month = 1; month <= 12; month++) {
                    const option = document.createElement("option");
                    option.value = month;
                    option.text = month + "월";
                    monthSelect.appendChild(option);
                }
            </script>
        </select>
    </div>
    <button onclick="calculate()">결과 보기</button>
    <div id="result"></div>

    <script>
        function calculate() {
            const name = document.getElementById("name").value;
            const year = parseInt(document.getElementById("year").value);
            const month = parseInt(document.getElementById("month").value);
            
            if (!name || !year || !month) {
                alert("이름과 생년월을 모두 선택해주세요.");
                return;
            }

            let birthStar;
            let monthStar;

            // 본명성 구하기
            const yearSum = Array.from(String(year), Number).reduce((a, b) => a + b);
            const yearSumDigits = Array.from(String(yearSum), Number).reduce((a, b) => a + b);
            const starNumber = 11 - yearSumDigits;
            birthStar = starNumber === 11 ? 1 : starNumber;

            // 월명성 구하기
            if (year % 2 === 0) {
                if ([0, 6, 4, 2].includes(month - 1)) {
                    monthStar = 8;
                } else if ([1, 7, 5, 3].includes(month - 1)) {
                    monthStar = 5;
                } else {
                    monthStar = 2;
                }
            } else {
                if ([0, 6, 4, 2].includes(month - 1)) {
                    monthStar = 2;
                } else if ([1, 7, 5, 3].includes(month - 1)) {
                    monthStar = 7;
                } else {
                    monthStar = 9;
                }
            }

            const resultBox = document.createElement("div");
            resultBox.classList.add("result-box");
            resultBox.innerHTML = `<p>${name}의 본명성은 ${birthStar}성, 월명성은 ${monthStar}성입니다.</p>`;
            
            document.getElementById("result").innerHTML = "";
            document.getElementById("result").appendChild(resultBox);
        }
    </script>
</body>
</html>
